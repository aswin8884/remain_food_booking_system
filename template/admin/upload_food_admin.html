{% extends "admin/admin_base.html"  %}
{% block content %}
<div class="main-panel">        
    <div class="content-wrapper">
<div class="col-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sell Food</h4>
        <p class="card-description">
          Fill the food details
        </p>
        <form class="forms-sample" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Food Name</label>
            <input type="text" class="form-control" id="exampleInputName1" value="{{food.food_name}}" name="food_name" placeholder="Food Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Price</label>
            <input type="number" class="form-control" id="exampleInputEmail3" value="{{food.price}}" name="price" placeholder="Price">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Quantity</label>
            <input type="number" class="form-control" id="exampleInputEmail3" value="{{food.quantity}}" name="quantity" placeholder="Quantity">
          </div>
          <div class="form-group">
            <label>Food Image</label>
            <input type="file" name="food_image" class="file-upload-default">
            <div class="input-group col-xs-12">
              <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
              </span>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="exampleTextarea1">Textarea</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
          </div> -->
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
  {% if messages %}
  {% for m in messages %}
  <script>alert("{{m}}")</script>
  {% endfor %}
  {% endif %}

  {% endblock %}
